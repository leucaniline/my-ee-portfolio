<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Portfolio{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<header style="position: fixed; left: 0; top: 0; width: 100%; height: 130px; text-align: center; padding: 0.05 0; box-shadow: 0 -1px 5px rgba(0,0,0,0.1); z-index: 100;">
    <h1 style="margin: 0;">Portfolio</h1>
    <p style="margin: 0;">Josh Clennell</p>
    <nav style="display: flex; justify-content: center; align-items: center; width: 100%; margin-top: 16px;">
        <ul style="display: flex; justify-content: center; align-items: center; list-style: none; padding: 0; margin: 0; width: 100%; max-width: 600px;"></ul>
            <li style="flex: 1; text-align: center;">
                <a href="{{ url_for('main.home') }}"
                   class="{% if request.endpoint == 'main.home' %}active-nav{% endif %}"
                   style="color: inherit; text-decoration: none; padding: 8px 20px; position: relative; display: inline-block; width: 100%;">
                    Home
                </a>
            </li>
            <li style="flex: 1; text-align: center;">
                <a href="{{ url_for('main.projects') }}"
                   class="{% if request.endpoint == 'main.projects' %}active-nav{% endif %}"
                   style="color: inherit; text-decoration: none; padding: 8px 20px; position: relative; display: inline-block; width: 100%;">
                    Engineering Projects
                </a>
            </li>
            <li style="flex: 1; text-align: center;">
                <a href="{{ url_for('main.essays') }}"
                   class="{% if request.endpoint == 'main.essays' %}active-nav{% endif %}"
                   style="color: inherit; text-decoration: none; padding: 8px 20px; position: relative; display: inline-block; width: 100%;">
                    Writing projects
                </a>
            </li>
        </ul>
        <style>
            nav a:hover, nav a:focus, nav a:active {
                color: inherit !important;
                text-decoration: none !important;
                background: none !important;
                outline: none !important;
            }
            nav a.active-nav::after {
                content: '';
                display: block;
                margin: 8px auto 0 auto;
                width: 80%;
                height: 8px;
                background: #f5f5f5;
                border-radius: 8px 8px 0 0;
                box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            }
        </style>
    </nav>
</header>

<body>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>

<footer style="position: fixed; left: 0; bottom: 0; width: 100%; text-align: center; padding: 0 0; box-shadow: 0 -1px 5px rgba(0,0,0,0.1);">
    <p>&copy; Josh Clennell (2025)</p>

</footer>

</html>
